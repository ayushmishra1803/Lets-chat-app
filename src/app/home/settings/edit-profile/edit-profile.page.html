<ion-content>
  <div class="mainDiv">
    <section class="backButtonSection">
      <ion-icon
        name="arrow-back"
        style="font-size: 18px"
        (click)="goBack()"
      ></ion-icon>
    </section>
    <section appHeading>
      Profile
      <span style="padding-left: 2%">
        <ion-icon name="pencil"></ion-icon>
      </span>
    </section>
  </div>
  <div class="edit-item-div">
    <app-edit-profile-card
      *ngFor="let config of editable;let i=index"
      [cardConfig]="config"
      (onChangeInput)="onChangeInputValue($event,i)"
    ></app-edit-profile-card>
  </div>
</ion-content>
