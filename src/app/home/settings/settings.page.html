<ion-content>
  <div class="userImage">
    <section style="display: flex; flex-direction: column; align-items: center">
      <ion-avatar style="width: 80px; height: 80px">
        <ion-img
          src="/assets/chats/user.jfif"
          style="width: 80px; height: 80px"
        >
        </ion-img>
      </ion-avatar>
      <span class="username">{{activeUserData?.first_name|titlecase}}</span>
      <span class="userData">@{{activeUserData?.username}} </span>
    </section>
  </div>
  <div class="editableblocks">
    <section
      style="display: flex; flex-direction: column; width: 100%; height: 60px"
    >
      <section
        style="
          display: flex;
          justify-content: flex-start;
          width: 100%;
          align-items: center;
          height: 50px;
        "
      >
        <section style="padding-left: 16px">
          <ion-icon
            name="create-outline"
            style="font-size: 30px"
            color="light"
          ></ion-icon>
        </section>
        <section>
          <span class="options">Edit Profile</span>
        </section>
      </section>
      <section>
        <hr style="background-color: #f05d81; height: 1.5px; width: 95%" />
      </section>
    </section>
    <section
      style="display: flex; flex-direction: column; width: 100%; height: 60px"
    >
      <section
        style="
          display: flex;
          justify-content: flex-start;
          width: 100%;
          align-items: center;
          height: 50px;
        "
      >
        <section style="padding-left: 16px">
          <ion-icon
            name="camera-outline"
            color="light"
            style="font-size: 30px"
          ></ion-icon>
        </section>
        <section>
          <span class="options">Change Profile Image</span>
        </section>
      </section>
      <section>
        <hr style="background-color: #f05d81; height: 1.5px; width: 95%" />
      </section>
    </section>
  </div>

  <div class="seceditableblock">
    <section
      style="display: flex; flex-direction: column; width: 100%; height: 60px"
    >
      <section
        style="
          display: flex;
          justify-content: flex-start;
          width: 100%;
          align-items: center;
          height: 50px;
        "
      >
        <section style="padding-left: 16px">
          <ion-icon
            name="star"
            style="font-size: 30px"
            color="warning"
          ></ion-icon>
        </section>
        <section>
          <span class="options">Stared Messages</span>
        </section>
      </section>
      <section>
        <hr style="background-color: #f05d81; height: 1.5px; width: 95%" />
      </section>
    </section>
    <section
      style="display: flex; flex-direction: column; width: 100%; height: 60px"
    >
      <section
        style="
          display: flex;
          justify-content: flex-start;
          width: 100%;
          align-items: center;
          height: 50px;
        "
        (click)="logOut()"
      >
        <section style="padding-left: 16px">
          <ion-icon
            name="log-out-outline"
            color="light"
            style="font-size: 30px"
          ></ion-icon>
        </section>
        <section>
          <span class="options">Logout</span>
        </section>
      </section>
      <section>
        <hr style="background-color: #f05d81; height: 1.5px; width: 95%" />
      </section>
    </section>
  </div>
</ion-content>
