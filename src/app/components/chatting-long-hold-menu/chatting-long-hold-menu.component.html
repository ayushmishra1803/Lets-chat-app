<div class="main-div">
  <section style="display: flex; justify-content: center;width: 100%; font-size: 15px;">
Edit Message
  </section>
  <ion-item
    *ngFor="let option of option"
    (click)="onDissmissModel(option.name)"
  >
    <ion-label>
      {{ option.name }}
      <ion-icon
        [name]="option.icon"
        [color]="option.color"
        style="padding-left: 2%"
      >
      </ion-icon>
    </ion-label>
  </ion-item>
</div>
