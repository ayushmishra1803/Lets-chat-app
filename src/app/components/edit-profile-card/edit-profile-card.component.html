<div class="mainDiv">
  <ion-card class="card">
    <ion-card-content>
      <section class="card-heading">
        {{ cardConfig.title }}
      </section>
      <section>
        <ion-item>
          <ion-input
            [placeholder]="cardConfig.placeholder"
            [value]="cardConfig.value"
            [type]="cardConfig.type" (change)="onChnage($event)"
          ></ion-input>
        </ion-item>
      </section>
    </ion-card-content>
  </ion-card>
</div>
