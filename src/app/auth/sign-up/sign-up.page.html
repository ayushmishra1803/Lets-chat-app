<ion-content>
  <div class="imageDiv">
    <ion-img src="assets/images/icon.png" class="img"></ion-img>
  </div>
  <div class="cardDiv">
    <ion-card>
      <ion-card-content>
        <div class="loginheading">
          <span style="color: white; font-size: 18px; margin-left: 2%"
            >SignUp</span
          >
        </div>
        <form #f="ngForm" (ngSubmit)="SignUp(f)">
          <div>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >First Name</ion-label
              >
              <ion-input
                required
                type="text"
                style="color: white"
                ngModel
                name="firstName"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >Last Name</ion-label
              >
              <ion-input
                required
                type="text"
                style="color: white"
                ngModel
                name="lastName"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >Username</ion-label
              >
              <ion-input
                required
                type="text"
                style="color: white"
                ngModel
                name="username"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >Mobile Number</ion-label
              >
              <ion-input
                required
                type="tel"
                minlength="10"
                maxlength="10"
                style="color: white"
                ngModel
                name="mobilenumber"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >Email</ion-label
              >
              <ion-input
                required
                type="text"
                style="color: white"
                ngModel
                name="email"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" style="color: white"
                >Password</ion-label
              >
              <ion-input
                required
                type="password"
                style="color: white"
                ngModel
                name="password"
              ></ion-input>
            </ion-item>
          </div>

          <div class="btnDiv">
            <ion-button type="submit" color="primary" [disabled]="f.invalid">
              SignUp</ion-button
            >
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="signUpDiv">
    <span class="newHereSpan" (click)="navigateTologin()"
      >Already have an account? <span class="siginUpSpan">Login</span></span
    >
  </div>
</ion-content>
