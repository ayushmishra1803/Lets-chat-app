<ion-content>
  <div class="imageDiv">
    <ion-img src="assets/images/icon.png" class="img"></ion-img>
  </div>
  <div class="cardDiv">
    <ion-card>
      <ion-card-content>
        <div class="loginheading">
          <span style="color: white; font-size: 18px; margin-left: 2%"
            >SignUp</span
          >
        </div>
        <form [formGroup]="userForm" (ngSubmit)="SignUp()">
          <div>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >First Name</ion-label
              >
              <ion-input
                formControlName="first_name"
                type="text"
                style="color: white"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >Last Name</ion-label
              >
              <ion-input
                formControlName="last_name"
                type="text"
                style="color: white"
              ></ion-input>
            </ion-item>
            <ion-item>
              <div class="errorDiv">
                <section>
                  <ion-label position="floating" style="color: white"
                    >Username</ion-label
                  >
                  <ion-input
                    required
                    type="text"
                    style="color: white"
                    formControlName="username"
                    (keyup)="checkUsername($event)"
                  ></ion-input>
                  <div>
                    <ion-label
                      color="danger"
                      style="font-size: 12px"
                      *ngIf="invalidUsername && userForm.controls.username.touched"
                      >Username should be unique</ion-label
                    >
                  </div>
                </section>
                <section
                  style="display: flex; height: 100%; align-items: center"
                  *ngIf="loadingUsername"
                >
                  <ion-spinner color="primary"></ion-spinner>
                </section>
              </div>
            </ion-item>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >Mobile Number</ion-label
              >
              <ion-input
                type="tel"
                style="color: white"
                formControlName="mobile_number"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >Email</ion-label
              >
              <ion-input
                type="text"
                style="color: white"
                formControlName="email"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" style="color: white"
                >Password</ion-label
              >
              <ion-input
                type="password"
                style="color: white"
                formControlName="password"
              ></ion-input>
            </ion-item>
          </div>

          <div class="btnDiv">
            <ion-button
              type="submit"
              color="primary"
              [disabled]="userForm.invalid || invalidUsername"
            >
              SignUp</ion-button
            >
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="signUpDiv">
    <span class="newHereSpan" (click)="navigateTologin()"
      >Already have an account? <span class="siginUpSpan">Login</span></span
    >
  </div>
</ion-content>
