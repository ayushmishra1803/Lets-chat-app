<ion-content>
  <div class="imageDiv">
    <ion-img src="assets/images/icon.png" class="img"></ion-img>
  </div>
  <div class="cardDiv">
    <ion-card>
      <ion-card-content>
        <div class="loginheading">
          <span style="color: white; font-size: 20px; margin-left: 2%"
            >Login</span
          >
        </div>
        <form #f="ngForm" (ngSubmit)="OnLoginSubmit(f)">
          <div>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >Email</ion-label
              >
              <ion-input
                required
                type="text"
                style="color: white"
                ngModel
                name="email"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" style="color: white"
                >Password</ion-label
              >
              <ion-input
                required
                type="password"
                style="color: white"
                ngModel
                name="password"
              ></ion-input>
            </ion-item>
          </div>

          <div class="forgotPassword">
            <span> Forgot Password </span>
          </div>
          <div class="btnDiv">
            <ion-button type="submit" color="primary" [disabled]="f.invalid">
              Login</ion-button
            >
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="signUpDiv">
    <span class="newHereSpan" (click)="navigateToSignUp()"
      >New Here? <span class="siginUpSpan">Sign Up</span></span
    >
  </div>
</ion-content>
