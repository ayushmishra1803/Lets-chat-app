<ion-content>
  <div class="imageDiv">
    <ion-img src="assets/images/icon.png" class="img"></ion-img>
  </div>
  <div class="cardDiv">
    <ion-card>
      <ion-card-content>
        <div class="loginheading">
          <span style="color: white; font-size: 20px; margin-left: 2%"
            >Login</span
          >
        </div>
        <form #f="ngForm" (ngSubmit)="onMoblieNumberSubmit(f)">
          <div>
            <ion-item>
              <ion-label position="floating" style="color: white"
                >Mobile Nunber</ion-label
              >
              <ion-input
                required
                type="tel"
                maxlength="10"
                minlength="10"
                style="color: white"
                ngModel
                name="mobilenumber"
              ></ion-input>
            </ion-item>
          </div>
          <div class="btnDiv">
            <ion-button type="submit" color="primary" [disabled]="f.invalid">
              Login</ion-button
            >
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
